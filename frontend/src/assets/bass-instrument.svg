<svg viewBox="0 0 240 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines (subtle) -->
  <line x1="20" y1="45" x2="220" y2="45" stroke="#e5ddd5" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="90" x2="220" y2="90" stroke="#e5ddd5" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="135" x2="220" y2="135" stroke="#e5ddd5" stroke-width="1" opacity="0.5"/>
  
  <!-- Vertical time markers (subtle) -->
  <line x1="60" y1="30" x2="60" y2="150" stroke="#e5ddd5" stroke-width="0.5" opacity="0.2"/>
  <line x1="120" y1="30" x2="120" y2="150" stroke="#e5ddd5" stroke-width="0.5" opacity="0.2"/>
  <line x1="180" y1="30" x2="180" y2="150" stroke="#e5ddd5" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Bold foundational line (near bottom, very stable) -->
  <path d="M 20 132 L 50 131 L 80 132 L 110 131 L 140 132 L 170 131 L 200 132 L 220 131" 
        stroke="#e76d57" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Secondary foundation layer (reinforcing depth) -->
  <path d="M 20 138 L 50 137 L 80 138 L 110 137 L 140 138 L 170 137 L 200 138 L 220 137" 
        stroke="#e76d57" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.3"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Strong vertical chord markers with increased presence -->
  <rect x="48" y="131" width="4" height="20" fill="#813D31" opacity="0.8" rx="1"/>
  <rect x="78" y="132" width="4" height="20" fill="#813D31" opacity="0.8" rx="1"/>
  <rect x="108" y="131" width="4" height="20" fill="#813D31" opacity="0.8" rx="1"/>
  <rect x="138" y="132" width="4" height="20" fill="#813D31" opacity="0.8" rx="1"/>
  <rect x="168" y="131" width="4" height="20" fill="#813D31" opacity="0.8" rx="1"/>
  <rect x="198" y="132" width="4" height="20" fill="#813D31" opacity="0.8" rx="1"/>
  
  <!-- Heavy emphasis dots for rhythmic foundation -->
  <circle cx="50" cy="131" r="6" fill="#813D31" opacity="0.9"/>
  <circle cx="80" cy="132" r="6" fill="#813D31" opacity="0.9"/>
  <circle cx="110" cy="131" r="6" fill="#813D31" opacity="0.9"/>
  <circle cx="140" cy="132" r="6" fill="#813D31" opacity="0.9"/>
  <circle cx="170" cy="131" r="6" fill="#813D31" opacity="0.9"/>
  <circle cx="200" cy="132" r="6" fill="#813D31" opacity="0.9"/>
  
  <!-- Strong foundation ground lines -->
  <line x1="20" y1="155" x2="220" y2="155" stroke="#813D31" stroke-width="2" opacity="0.25"/>
  <line x1="20" y1="160" x2="220" y2="160" stroke="#6B6563" stroke-width="1.5" opacity="0.15"/>
</svg>
